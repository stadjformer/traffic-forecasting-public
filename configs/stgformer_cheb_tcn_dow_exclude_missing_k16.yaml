# Ablation Study: Remove Xavier Initialization
# Based on final model but WITHOUT Xavier initialization
# All other components remain: Cheb + TCN + DOW + ExcludeMissing + K16
#
# Usage:
#   python scripts/train_stgformer.py --config configs/stgformer_cheb_tcn_dow_exclude_missing_k16.yaml
#

description: "Ablation: Full model WITHOUT Xavier initialization (Cheb+TCN+DOW+ExcludeMissing+K16)"

datasets:
  - PEMS-BAY
  - METR-LA

model:
  num_layers: 3
  num_heads: 4
  input_embedding_dim: 24
  tod_embedding_dim: 24
  dow_embedding_dim: 24
  adaptive_embedding_dim: 80
  dropout: 0.1
  dropout_a: 0.3
  mlp_ratio: 4
  use_mixed_proj: true

propagation:
  mode: chebyshev

temporal:
  mode: tcn
  num_layers: 3
  kernel_size: 3
  dilation_base: 2
  dropout: 0.1

graph:
  mode: learned
  lambda_hybrid: 0.5
  sparsity_k: 16

training:
  epochs: 20
  batch_size: 200
  learning_rate: 0.001
  weight_decay: 0.0003
  early_stop: 5
  clip_grad: 0.0
  milestones: [10, 15]
  lr_decay_rate: 0.1
  seed: 42

initialization:
  use_zero_init: true  # Use zero init instead of Xavier

output:
  hf_repo_prefix: ABL_NO_XAVIER

wandb:
  entity: cs224w-traffic-forecasting
  enabled: true
  tags: ["ablation", "no_xavier"]

exclude_missing_from_norm: true
